<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Sell Page</title>
	<link rel="stylesheet" href="./sell_book.css">
	<script defer src="./sell_book.js"></script>
	<script defer src="../common_theme.js"></script>
</head>
<body>
	<div class="header">
		<span class="header-left"><a href="../../index.html">Home</a></span>
		<h1>Sell Your Book Here</h1>
	</div>
	<div class="body">
		<span>Name of Book</span><br>
		<input type="text" id="name-inp"><br>
		<span>Description for Book</span><br>
		<textarea id="des-inp" cols="30" rows="10"></textarea><br>
		<span>Upload images for your book</span><br>
		<input type="file" accept="image/*" id="image-upload" multiple><br><br>
		<span>Price in INR</span><br>
		<input type="number"  id="price-inp"><br>
	</div>
	<div class="submit">
		<Button id="submit-btn">Submit</Button>
	</div>
</body>
</html>
